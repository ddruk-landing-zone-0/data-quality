<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Constraint Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles-constraint.css') }}">
</head>
<body>
    <div class="container">
        <h2>Constraint Management</h2>
        <div id="constraint-tree"></div>
        <button onclick="submitConstraints()">Save Changes</button>
    </div>

    <div id="new-rule-dialog" style="display: none;" class="dialog-overlay">
        <div class="dialog">
            <div class="dialog-header">Add New Rule</div>
            <div class="dialog-form-group">
                <label for="new-rule-id">Rule ID:</label>
                <input type="text" id="new-rule-id" placeholder="e.g., email_validity">
            </div>
            <div class="dialog-form-group">
                <label for="new-rule-value">Rule Value:</label>
                <textarea id="new-rule-value" rows="6"></textarea>
            </div>
            <div class="dialog-buttons">
                <button onclick="hideNewRuleDialog()">Cancel</button>
                <button id="new-rule-save" onclick="saveNewRule()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let constraintData = {};
        let currentDialogContext = null;

        document.addEventListener("DOMContentLoaded", () => {
            fetch('http://127.0.0.1:9090/constraints', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ operation: 'view' })
            })
            .then(res => res.json())
            .then(data => {
                constraintData = data;
                renderConstraints(data);
            });
        });

        function renderConstraints(data) {
            const container = document.getElementById('constraint-tree');
            container.innerHTML = '';

            for (let db in data) {
                const dbBtn = createCollapsible(db);
                const dbContent = document.createElement('div');
                dbContent.className = 'content';

                for (let setName in data[db]) {
                    const setBtn = createCollapsible(setName);
                    const setContent = document.createElement('div');
                    setContent.className = 'content';

                    const setData = data[db][setName];
                    
                    // Handle count_rule separately as it's not inside a category
                    if ('count_rule' in setData) {
                        const countRuleBlock = createRuleBlock(db, setName, null, 'count_rule', setData['count_rule']);
                        setContent.appendChild(countRuleBlock);
                    }
                    
                    // Process each category (accuracy, completeness, etc.)
                    for (let category in setData) {
                        if (category === 'count_rule') continue; // Skip count_rule as we handled it separately
                        
                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'category';
                        
                        const categoryTitle = document.createElement('div');
                        categoryTitle.className = 'category-title';
                        categoryTitle.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                        categoryDiv.appendChild(categoryTitle);
                        
                        const categoryContent = document.createElement('div');
                        categoryContent.className = 'category-content';
                        
                        const rules = setData[category];
                        
                        for (let ruleName in rules) {
                            const ruleBlock = createRuleBlock(db, setName, category, ruleName, rules[ruleName]);
                            categoryContent.appendChild(ruleBlock);
                        }
                        
                        // Add rule button for this category
                        const addRuleBtn = document.createElement('button');
                        addRuleBtn.innerText = `Add Rule to ${category}`;
                        addRuleBtn.onclick = () => {
                            showNewRuleDialog(db, setName, category);
                        };
                        
                        categoryContent.appendChild(addRuleBtn);
                        categoryDiv.appendChild(categoryContent);
                        setContent.appendChild(categoryDiv);
                    }
                    
                    // Add new category button
                    const addCategoryBtn = document.createElement('button');
                    addCategoryBtn.innerText = 'Add Category';
                    addCategoryBtn.onclick = () => {
                        const categoryName = prompt("Enter category name:");
                        if (categoryName && categoryName.trim() !== '') {
                            const cleanName = categoryName.trim().toLowerCase();
                            
                            if (!constraintData[db][setName][cleanName]) {
                                constraintData[db][setName][cleanName] = {};
                                
                                // Refresh the rendering
                                renderConstraints(constraintData);
                            } else {
                                alert("Category already exists!");
                            }
                        }
                    };
                    
                    setContent.appendChild(addCategoryBtn);
                    dbContent.appendChild(setBtn);
                    dbContent.appendChild(setContent);
                }

                container.appendChild(dbBtn);
                container.appendChild(dbContent);
            }

            makeCollapsible();
        }

        function createCollapsible(label) {
            const btn = document.createElement('button');
            btn.className = 'collapsible';
            btn.textContent = label;
            return btn;
        }

        function createRuleBlock(db, set, category, ruleName, ruleValue) {
            const div = document.createElement('div');
            div.className = 'rule-block';
            
            // Create rule header with editable ID
            const headerDiv = document.createElement('div');
            headerDiv.className = 'rule-header';
            
            if (ruleName === 'count_rule') {
                // For count_rule, just show non-editable label
                const label = document.createElement('strong');
                label.innerText = ruleName;
                headerDiv.appendChild(label);
            } else {
                // For other rules, create editable rule ID
                const ruleIdSpan = document.createElement('span');
                ruleIdSpan.className = 'rule-id';
                ruleIdSpan.textContent = ruleName;
                ruleIdSpan.setAttribute('data-original-id', ruleName);
                ruleIdSpan.onclick = function() {
                    const currentId = this.textContent;
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = currentId;
                    input.className = 'rule-id-input';
                    
                    input.onblur = function() {
                        const newId = this.value.trim();
                        const originalId = ruleIdSpan.getAttribute('data-original-id');
                        
                        if (newId && newId !== originalId) {
                            // Update the constraint data
                            if (category) {
                                constraintData[db][set][category][newId] = constraintData[db][set][category][originalId];
                                delete constraintData[db][set][category][originalId];
                            } else {
                                constraintData[db][set][newId] = constraintData[db][set][originalId];
                                delete constraintData[db][set][originalId];
                            }
                            
                            // Update the UI
                            ruleIdSpan.textContent = newId;
                            ruleIdSpan.setAttribute('data-original-id', newId);
                        } else {
                            ruleIdSpan.textContent = originalId;
                        }
                        
                        ruleIdSpan.style.display = '';
                    };
                    
                    input.onkeydown = function(e) {
                        if (e.key === 'Enter') {
                            this.blur();
                        }
                    };
                    
                    ruleIdSpan.style.display = 'none';
                    ruleIdSpan.parentNode.insertBefore(input, ruleIdSpan);
                    input.focus();
                };
                
                headerDiv.appendChild(ruleIdSpan);
            }
            
            div.appendChild(headerDiv);

            const textarea = document.createElement('textarea');
            textarea.rows = 4;
            textarea.value = typeof ruleValue === "string" ? ruleValue : JSON.stringify(ruleValue, null, 2);

            // Disable editing if it's count_rule
            if (ruleName === 'count_rule') {
                textarea.disabled = true;
                textarea.style.backgroundColor = '#e9ecef';
            } else {
                textarea.onchange = () => {
                    try {
                        const newValue = db === 'mongo' ? JSON.parse(textarea.value) : textarea.value;
                        const currentId = headerDiv.querySelector('.rule-id')?.getAttribute('data-original-id') || ruleName;
                        
                        if (category) {
                            constraintData[db][set][category][currentId] = newValue;
                        } else {
                            constraintData[db][set][currentId] = newValue;
                        }
                    } catch (e) {
                        alert("Invalid JSON format");
                    }
                };
            }

            div.appendChild(textarea);

            // Rule actions
            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'rule-actions';

            // Only show delete button if it's not count_rule
            if (ruleName !== 'count_rule') {
                const delBtn = document.createElement('button');
                delBtn.innerText = 'Delete';
                delBtn.onclick = () => {
                    const currentId = headerDiv.querySelector('.rule-id')?.getAttribute('data-original-id') || ruleName;
                    
                    if (category) {
                        delete constraintData[db][set][category][currentId];
                    } else {
                        delete constraintData[db][set][currentId];
                    }
                    div.remove();
                };
                actionsDiv.appendChild(delBtn);
            }

            div.appendChild(actionsDiv);
            return div;
        }

        function makeCollapsible() {
            const collapsibles = document.getElementsByClassName("collapsible");
            for (let i = 0; i < collapsibles.length; i++) {
                collapsibles[i].onclick = function () {
                    this.classList.toggle("active");
                    const content = this.nextElementSibling;
                    content.style.display = content.style.display === "block" ? "none" : "block";
                };
            }
        }

        function showNewRuleDialog(db, set, category) {
            const dialog = document.getElementById('new-rule-dialog');
            const idInput = document.getElementById('new-rule-id');
            const valueInput = document.getElementById('new-rule-value');
            
            // Set default value based on database type
            valueInput.value = db === 'mongo' 
                ? JSON.stringify({
                    operation: "count",
                    collection: "",
                    filter: {}
                }, null, 2)
                : "SELECT COUNT(*) FROM <table> WHERE <condition>;";
            
            // Clear previous rule ID
            idInput.value = '';
            
            // Store context for saving
            currentDialogContext = { db, set, category };
            
            // Show the dialog
            dialog.style.display = 'flex';
            
            // Focus on rule ID input
            setTimeout(() => idInput.focus(), 100);
        }

        function hideNewRuleDialog() {
            document.getElementById('new-rule-dialog').style.display = 'none';
            currentDialogContext = null;
        }

        function saveNewRule() {
            if (!currentDialogContext) return;
            
            const { db, set, category } = currentDialogContext;
            const ruleId = document.getElementById('new-rule-id').value.trim();
            const ruleValue = document.getElementById('new-rule-value').value;
            
            if (!ruleId) {
                alert("Please provide a Rule ID");
                return;
            }
            
            try {
                const parsedValue = db === 'mongo' ? JSON.parse(ruleValue) : ruleValue;
                
                // Add new rule to data structure
                if (!constraintData[db][set][category]) {
                    constraintData[db][set][category] = {};
                }
                
                // Check if rule ID already exists
                if (constraintData[db][set][category][ruleId]) {
                    if (!confirm(`Rule '${ruleId}' already exists. Overwrite?`)) {
                        return;
                    }
                }
                
                constraintData[db][set][category][ruleId] = parsedValue;
                
                // Close dialog and refresh UI
                hideNewRuleDialog();
                renderConstraints(constraintData);
            } catch (e) {
                alert("Invalid value format" + (db === 'mongo' ? " (expected valid JSON)" : ""));
            }
        }

        function submitConstraints() {
            fetch('http://127.0.0.1:9090/constraints', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ operation: 'update', new_constraints: constraintData })
            })
            .then(res => res.json())
            .then(resp => {
                alert(resp.message || "Update Successful");
            });
        }
    </script>
</body>
</html>
